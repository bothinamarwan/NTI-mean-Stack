
<div class="container mt-4">

  <h2 class="mb-3">CRUD App</h2>

  
  <div class="row mb-3">
    <div class="col">
      <input [(ngModel)]="newItem.name" class="form-control" placeholder="Enter name">
    </div>
    <div class="col">
      <input [(ngModel)]="newItem.category" class="form-control" placeholder="Enter category">
    </div>
    <div class="col">
      <button class="btn btn-success w-100" (click)="create()">Add</button>
    </div>
  </div>

  
  <table class="table table-bordered text-center">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.category }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="update(i)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="delete(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
